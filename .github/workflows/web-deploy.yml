name: FamLedger Web CI/CD to Azure

on:
  push:
    branches: master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: famledgerWeb
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build Next.js (Standalone)
        run: npm run build
        working-directory: .

      - name: Debug .next folder
        run: |
          echo "--- .next contents ---"
          ls -la .next || echo ".next not found"
          echo "--- .next/standalone contents ---"
          ls -la .next/standalone || echo "standalone folder NOT FOUND"
        working-directory: .

      - name: Prepare deployment folder (safe copy)
        run: |
          set -e
          rm -rf deploy || true
          mkdir deploy
          # copy standalone output
          rsync -av .next/standalone/ deploy/
          # copy client static files
          mkdir -p deploy/.next/static
          rsync -av .next/static/ deploy/.next/static/
          # copy public assets
          rsync -av public/ deploy/public/
          cp package.json deploy/
          cp package-lock.json deploy/ || true
        working-directory: .

      - name: Verify deploy package
        run: |
          echo "===== deploy folder ====="
          ls -R deploy
        working-directory: .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: next-app
          path: next-app

      - name: Zip deployment package
        run: |
          cd next-app
          zip -r ../app.zip .

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
          package: ./app.zip
