name: FamLedger Web CI/CD to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: famledgerWeb
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm ci
      working-directory: .

    - name: Build Next.js (Standalone)
      run: npm run build
      working-directory: .

    - name: Debug build output (Check if standalone exists)
      run: |
        echo "=== Checking .next folder ==="
        ls -R .next || echo ".next NOT FOUND"
        echo "=== Checking .next/standalone ==="
        ls -R .next/standalone || echo "standalone folder NOT FOUND"
      working-directory: .

    - name: Prepare deployment folder
      run: |
        mkdir deploy
        cp -r .next/standalone/* deploy/
        mkdir -p deploy/.next/static
        cp -r .next/static deploy/.next/static
        cp -r public deploy/public
        cp package.json deploy/
        cp package-lock.json deploy/
      working-directory: .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: next-app
        path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: next-app
        path: next-app

    - name: Zip deployment package
      run: |
        cd next-app
        zip -r ../app.zip .

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
        package: ./app.zip
