name: FamLedger Web CI/CD to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: famledgerWeb
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Debug .next folder
        run: |
          echo "--- .next contents ---"
          ls -R .next

      - name: Prepare deploy folder for Next.js 16
        run: |
          rm -rf deploy || true
          mkdir deploy

          echo "Copying Next.js server output"
          rsync -av .next/server/ deploy/server/

          echo "Copying static assets"
          mkdir -p deploy/.next/static
          rsync -av .next/static/ deploy/.next/static/

          echo "Copying public folder"
          rsync -av public/ deploy/public/

          echo "Copying root server.js"
          cp server.js deploy/

          echo "Copying package files"
          cp package.json deploy/
          cp package-lock.json deploy/ || true

      - name: Verify deploy folder
        run: ls -R deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: next-app
          path: next-app

      - name: Zip deployment package
        run: |
          cd next-app
          zip -r ../app.zip .

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
          package: ./app.zip
